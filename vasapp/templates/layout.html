{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
    {% load static %}
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/logosm.png' %}" type="image/x-icon">
    <title>VAS - {% block title %}{% endblock title %}</title>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-20px);
            }
        }

        .toast {
            animation: slideIn 0.5s forwards, slideOut 0.5s 4.5s forwards;
        }
    </style>
</head>
<body>
    
    {% block body %} {% endblock body %}

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-4"></div>

    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            let bgColor;
            switch (type) {
                case 'success':
                    bgColor = 'bg-green-500';
                    break;
                case 'error':
                    bgColor = 'bg-red-500';
                    break;
                case 'warning':
                    bgColor = 'bg-yellow-500';
                    break;
                default:
                    bgColor = 'bg-blue-500';
            }

            type = type.charAt(0).toUpperCase() + type.slice(1);
            toast.className = `toast rounded-md overflow-hidden w-96`;
            toast.innerHTML = `
                <div class="flex justify-between px-3 py-1.5 border bg-slate-50">
                    <div class="flex gap-3 items-center">
                        <img class="w-10 h-10" src="{% static 'images/logosm.png' %}" alt="logo" srcset="">
                        <span class="font-bold">${type}</span>
                    </div>
                    <button onclick="removeToast()" class="text-slate-900 hover:rounded-full px-2.5 hover:bg-slate-200 pb-1.5 hover:text-white text-3xl">&times;</button>
                </div>
                <div class="h-[1px] bg-slate-300"></div>
                <div class="p-4 font-medium ${bgColor} text-white">
                    ${message}
                </div>
            `;
            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        function removeToast() {
            toast = document.getElementById('toast-container');
            toast.remove();
        }
    </script>

</body>
</html>
